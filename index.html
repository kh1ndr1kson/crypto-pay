<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/variables.css">
  <link rel="stylesheet" href="./styles/components/button.css">
  <link rel="stylesheet" href="./styles/components/link.css">
  <title>Crypto Pay</title>
</head>
<body>
  <header>
    <div class="logo">
      <a href="#">
        <img src="./assets/logo.svg" alt="Crypto Pay">
      </a>
    </div>
    <nav class="bullets">
      <ul>
        <li><a href="#">Use cases</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">How to start</a></li>
      </ul>
    </nav>
    <div class="mode">
      <button class="icon-button">
        <img src="./assets/mode/sun-dark.svg" alt="Change theme">
      </button>
      <button class="button secondary">Get Started</button>
    </div>
  </header>
  <main>
    <div class="hero-block">
      <div class="description">
        <h1 class="title">Crypto payments for <span>telegram bots</span></h1>
        <p>Seamlessly accept crypto payments <br/> in your Telegram bots and services.</p>
        <button class="button primary">Get started</button>
        <div class="bots">
          <div class="images">
            <img src="./assets/hero-block/bot-0.png" alt="">
            <img src="./assets/hero-block/bot-1.png" alt="">
            <img src="./assets/hero-block/bot-2.png" alt="">
            <img src="./assets/hero-block/bot-3.png" alt="">
            <img src="./assets/hero-block/bot-4.png" alt="">
          </div>
          <p>Popular bots use Crypto Pay</p>
        </div>
      </div>
      <div class="phone">
        <img src="./assets/hero-block/phone.png" alt="Telegram Crypto Bot">
      </div>
    </div>
  </main>
  <footer>
    footer
  </footer>
</body>
</html>
